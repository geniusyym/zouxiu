<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的购物袋</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/goodsCar.css">
	</head>
	<body>
		<!--购物袋页面头部 开始-->
		<div class="s_header rela s_shoppingLine" style="background-image:none;">
		  	<!--左侧logo-->
		  	<h1 class="s_logo" onclick="">
		    	<a href="" title="走秀网 全球时尚 正品保证" class="rela">
		    		走秀网
		    		<b class="abso"></b>
		    	</a>
		 	</h1>
		 	
		 	<!--右侧-->
		  	<div class="s_column abso">
		    	<p class="s_mar">
		      		<a onclick="" title="在线客服">在线客服</a>
		      		<span>客服热线(免长途费)：<b>400-888-4499</b></span>
		    	</p>
		    	<p>
			    	<span id="loginZone">
			    		您好!欢迎光临走秀网!
			    		<a href="" target="_blank" id="loginBtn" title="登录/注册">[登录/注册]</a></span><span class="help_sx">|</span><!-- 这里的span不能换行 -->
			      	<a href="" target="_blank" title="帮助"> 帮助中心 </a>
		    	</p>
		  	</div>
		</div>
		<!-- 购物袋页面头部 结束-->

		<!-- 购物车进度条 开始 -->
		<div class="shop_list_wrap">
			<div class="shop_list">
				<ul class="st_ul">
				  	<li class="sli_bg"><span class="sli_on"></span>1.我的购物袋</li>		
					<li><span class="sli_of"></span>2.填写并核对订单信息</li>
					<li><span class="sli_bg"></span>3.成功提交订单</li>
				</ul>
			</div>
		</div>
		<!-- 购物车进度条 结束 -->

		<!-- 购物车 开始-->
		<div class="car_box">
			<div class="car_con">
				<div class="car_con_table">
					<table>
						<tbody>
							<!-- 表格的头部 -->
							<tr class="table_th">
								<th class="car_check"><input type="checkbox">全选</th>
								<th class="car_shop">商品</th>
								<th>购买价(元)</th>
								<th>小计(元)</th>
								<th>数量()</th>
								<th>操作</th>
							</tr>
							<!-- 选购的内容 -->
							<tr class="table_con">
								<!-- 选择 -->
								<td class="car_check">
									<input type="checkbox">
								</td>
								<!-- 商品图片 -->
								<td class="car_shop">
									<img src="" alt="">
									<!-- 商品简要信息 -->
									<P class="car_info">
										<!-- 最终用js实现 -->
										<span class="car_shop_name1">Shengloba</span>
										<a href="#" class="car_shop_name2">女士新品休闲棉麻豹纹袖口西装外套</a>
										<span class="car_shop_color">颜色：驼色 尺码：L</span>
									</P>
								</td>
								
								<!-- 购买价 -->
								<td>11</td>
								<!-- 小计 -->
								<td>11</td>
								<!-- 数量 -->
								<td class="car_num">
									<p>
										<span class="down"></span><input type="text" value="1"><span class="up"></span>
									</p>
								</td>
								<!-- 收藏/删除 -->
								<td>11</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="car_con_total">
				<span class="shop_checkall"><input type="checkbox">全选</span>
				<div style="display: inline-block; float: left;">
				<a href="#" class="shop_delete">删除</a>
				<a href="#" class="shop_clear">清除失效商品</a>
				<a href="#" class="shop_collect">移至收藏夹</a>
				</div>
				<span class="shop_checked">已选商品<em>1</em>件</span>
				<span class="shop_money">总计<em>(不含运费):</em><i><strong>￥</strong><b>7060</b></i></span>
				<a href="#" class="shop_gogo">.</a>
			</div>
			<div class="clear"></div>

			<!-- 看看您的收藏品 -->
			<div class="car_foot"></div>
		</div>

		<!-- 购物车结束 -->










		<!-- footer页脚部分 开始 -->
		<div class="footer_wrap">
			<div class="footer">
				<!--网站声明-->
				<div class="foot_explain">
					<p>
						Copyright © 2008-2016 <a href="#">Xiu.com</a>深圳走秀网络科技有限公司 版权所有 . <a href="#">粤ICP备07502993号</a>
					</p>
				</div>
			</div>
		</div>
		<!-- footer页脚部分 结束 -->


	</body>
</html>
